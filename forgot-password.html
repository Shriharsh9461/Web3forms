<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Password Recovery</title>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 95%;
            max-width: 1200px;
            display: flex;
            min-height: 700px;
        }

        .content-left {
            flex: 1.2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .back-btn {
            background: #f8f9fa;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .back-btn:hover {
            background: #e9ecef;
            transform: scale(1.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .info-box h4 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-box p {
            color: #1565c0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .signin-option {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .signin-option p {
            color: #666;
            margin-bottom: 15px;
        }

        .signin-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .signin-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .signup-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .content-right {
            flex: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 40px;
        }

        .lottie-container {
            text-align: center;
        }

        .lottie-container h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                min-height: auto;
            }
            
            .content-left {
                padding: 30px 20px;
            }
            
            .content-right {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-left">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            
            <div class="header">
                <h1>Forgot Password?</h1>
                <p>Don't worry! Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <div class="info-box">
                <h4>üìß Password Recovery Process</h4>
                <p>We'll send you an email with a secure link to reset your password. Please check your inbox and spam folder.</p>
            </div>

            <form id="forgotPasswordForm" action="https://api.web3forms.com/submit" method="POST" onsubmit="handleForgotPassword(event)">
                <!-- Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="75730f6b-bc4a-4a68-9949-41043d85014b">
                
                <!-- Honeypot to prevent spam -->
                <input type="hidden" name="botcheck" style="display: none;">
                
                <!-- Subject for the email -->
                <input type="hidden" name="subject" value="Password Recovery Request - Reset Your Password">
                
                <!-- Redirect after submission -->
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                
                <!-- Your email where you want to receive the password recovery requests -->
                <input type="hidden" name="to" value="your-email@example.com">
                <!-- Note: Replace 'your-email@example.com' with your actual email address -->
                
                <!-- Form name -->
                <input type="hidden" name="form_name" value="Password Recovery Form">
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your registered email address">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">Send Reset Link</span>
                    <span id="loadingText" style="display: none;">Sending...</span>
                </button>
            </form>

            <div class="signin-option">
                <p>Remember your password?</p>
                <button class="signin-btn" onclick="window.location.href='signin.html'">Sign In</button>
                <button class="signup-btn" onclick="window.location.href='app.html'">Create Account</button>
            </div>
        </div>
        
        <div class="content-right">
            <div class="lottie-container">
                <h3>Password Recovery</h3>
                <dotlottie-wc 
                    src="https://lottie.host/c93295ad-733e-4f27-af59-652c74300ab2/oydu1qL5rd.lottie" 
                    style="width: 300px; height: 300px" 
                    speed="1" 
                    autoplay 
                    loop>
                </dotlottie-wc>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            // Go back to the previous page
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = 'signin.html';
            }
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!data.email) {
                alert('Please enter your email address!');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingText.style.display = 'inline';
            
            // Submit to Web3Forms
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    alert('Password recovery email sent! Please check your inbox for instructions.');
                    
                    // Reset form
                    event.target.reset();
                    
                    // Redirect to sign-in page
                    window.location.href = 'signin.html';
                } else {
                    alert('Failed to send recovery email. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                // Reset button state
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingText.style.display = 'none';
            });
        }

        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() !== '') {
                        this.style.borderColor = '#28a745';
                    } else {
                        this.style.borderColor = '#e1e5e9';
                    }
                });
            });
        });
    </script>
</body>
</html>
